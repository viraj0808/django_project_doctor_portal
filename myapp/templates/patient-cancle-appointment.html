{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="text-center mx-auto mb-5" style="max-width: 500px;">
                <h5 class="d-inline-block text-primary text-uppercase border-bottom border-5">Cancle Appointment Here</h5>
                <h1 class="display-4"></h1>
                {% if msg %}
                <b style="color:blue;">{{msg}}</b>
                {% endif %}
            </div>
            <div class="row g-5 mb-5">
                 
                <div class="col-lg-4">
                    
                </div>
            </div>
            <div class="row">
                
            </div>
            <div class="row justify-content-center position-relative" style="margin-top: -150px; z-index: 2;">
                <div class="col-lg-8">
                    <div class="bg-white rounded p-5 m-5 mb-0">

                        <form method="post" action="{% url 'patient-cancle-appointment' pk=appointment.pk %}" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="row g-3">                             
                                <div class="col-12">
                                    <textarea class="form-control bg-light border-0" rows="5" placeholder="Cancle Reason" name="cancle_reason"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Cancle Appointment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


 
</body>

</html>
{% endblock %}
